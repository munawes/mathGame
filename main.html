<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Game</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <div id="gamePanel">
    <h4>Multiplication Game</h4>
    <div id="display"><h1>Click "start game" to play.</h1></div>
    
    <div id="answers">
      <div class="choices" id="choice1">0</div>
      <div class="choices" id="choice2">0</div>
      <div class="choices" id="choice3">0</div>
      <div class="choices" id="choice4">0</div>
    </div>
    
    <button id="startReset">Start Game</button>
    
    <div id="score">Score: <span id="scoreValue"></span></div>

    <div id="timeRemaining">Time Remaining: <span id="time"></span> sec</div>
  </div>

  <!-- JS Script below -->
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
