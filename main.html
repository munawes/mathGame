<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing Grounds</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="gamePanel">
    <div id="feedback">Try Again</div>
    <div id="score">Score: <span id="scoreValue"></span></div>
    
    <div id="display"></div>
    
    <div id="answers">
      <button class="choices" id="choice1">0</button>
      <button class="choices" id="choice2">0</button>
      <button class="choices" id="choice3">0</button>
      <button class="choices" id="choice4">0</button>
    </div>
    
    <button id="startReset">Start Game</button>
    
    <div id="timeRemaining">Time Remaining: <span id="time"></span> sec</div>
  </div>

  <!-- JS Script below -->
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
